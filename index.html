   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Simulation</title>
    <style>
     
        .typing-container {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #333;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid;
            width: fit-content;
        }
      
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
      
        @keyframes blink {
            0%, 50% { border-color: transparent; }
            50%, 100% { border-color: black; }
        }
    </style>
</head>
<body>
    <div class="typing-container" id="typing-text"></div>

    <script>
      
        function typeText(element, text, speed) {
            let index = 0;
            function type() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, speed); 
                }
            }
            type();
        }

        // Start the typing animation on page load
        window.onload = () => {
            const typingContainer = document.getElementById("typing-text");
            const text = "CLICK HIM";
            typeText(typingContainer, text, 100); /
        };
    </script>
